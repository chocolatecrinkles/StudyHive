{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Listing | StudyHive</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/listings.css' %}">
</head>

<body>
  <div class="create-page">
    <!-- Animated Background -->
    <div class="bg-decoration">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>

    <!-- Header -->
    <header class="form-header">
      <a href="{% url 'core:my_listings' %}" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to My Listings
      </a>
      <h1 class="form-title"><i class="fas fa-pen"></i> Edit Listing</h1>
    </header>

    <!-- Edit Form -->
    <form method="POST" enctype="multipart/form-data" class="listing-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Study Space Name</label>
        <input type="text" name="name" id="name" value="{{ spot.name }}" required>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" name="location" id="location" value="{{ spot.location }}" required>
      </div>

      <div class="form-group">
        <label for="rating">Rating (0.0 - 5.0)</label>
        <input type="number" name="rating" id="rating" step="0.1" min="0" max="5" value="{{ spot.rating }}" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" rows="5" required>{{ spot.description }}</textarea>
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        {% if spot.image %}
          <div class="current-image">
            <img src="{{ spot.image.url }}" alt="{{ spot.name }}" class="preview-image">
          </div>
        {% else %}
          <p class="no-image">No image uploaded</p>
        {% endif %}
        <input type="file" name="image" id="image">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-save">
          <i class="fas fa-save"></i> Save Changes
        </button>
      </div>
    </form>
  </div>

  <!-- Optional inline CSS -->
  <style>
    .create-page {
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      font-family: "Nunito Sans", sans-serif;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin-bottom: 2rem;
    }

    .form-title {
      font-family: "Poppins", sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: #333;
    }

    .listing-form {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group label {
      font-weight: 700;
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .current-image {
      margin-bottom: 1rem;
    }

    .preview-image {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      display: block;
    }

    .btn-save {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    .btn-save:hover { background: #1b5e20; }

    .back-button {
      text-decoration: none;
      color: #555;
      font-weight: 600;
      transition: 0.2s;
    }
    .back-button:hover { color: #000; }
  </style>
</body>
</html>
