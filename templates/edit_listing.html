{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Listing | StudyHive</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5c6b2.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{% static 'css/listings_shared.css' %}">
</head>

<body style="background-color: #203730; font-family: 'Poppins', sans-serif; color: #dceedd;">
  <div class="listing-page">

    <!-- Centered Header -->
    <header class="header-bar" style="text-align: center; margin-top: 2rem;">
      <a href="{% url 'core:home' %}" class="logo" style="font-size: 2rem; text-decoration: none; color: #b1ffad;">
        <span class="brand-study">Study</span><span class="brand-hive">Hive</span>
      </a>
      <p style="margin-top: 0.3rem; color: #a9e8a5; font-weight: 600;">✏️ Edit Listing</p>
      <a href="{% url 'core:my_listings' %}" class="back-button" aria-label="Back to Listings"
         style="display: inline-block; margin-top: 1rem; border: 1px solid #b1ffad; color: #b1ffad; padding: 0.4rem 1rem; border-radius: 8px; text-decoration: none;">
         <i class="fas fa-arrow-left"></i> Back to My Listings
      </a>
    </header>

    <!-- Form -->
    <main class="listing-container" style="margin-top: 2rem;">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="name">Study Space Name</label>
          <input type="text" name="name" id="name" value="{{ spot.name }}" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" name="location" id="location" value="{{ spot.location }}" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" rows="4" class="form-control" required>{{ spot.description }}</textarea>
        </div>

        <div class="form-group">
          <label>Image</label>
          {% if spot.image %}
            <img src="{{ spot.image.url }}" alt="{{ spot.name }}" style="width:100%;border-radius:8px;margin-bottom:1rem;">
          {% endif %}
          <input type="file" name="image" id="image" class="form-control">
        </div>

        <div class="form-group">
          <label><i class="fas fa-wifi"></i> Amenities</label>
          <div class="chip-group">
            <input type="checkbox" id="wifi" name="wifi" {% if spot.wifi %}checked{% endif %}>
            <label for="wifi">Free Wi-Fi</label>

            <input type="checkbox" id="open_24_7" name="open_24_7" {% if spot.open_24_7 %}checked{% endif %}>
            <label for="open_24_7">Open 24/7</label>

            <input type="checkbox" id="outlets" name="outlets" {% if spot.outlets %}checked{% endif %}>
            <label for="outlets">Power Outlets</label>

            <input type="checkbox" id="coffee" name="coffee" {% if spot.coffee %}checked{% endif %}>
            <label for="coffee">Café / Drinks</label>

            <input type="checkbox" id="ac" name="ac" {% if spot.ac %}checked{% endif %}>
            <label for="ac">Air-conditioned</label>

            <input type="checkbox" id="pastries" name="pastries" {% if spot.pastries %}checked{% endif %}>
            <label for="pastries">Pastries</label>
          </div>
        </div>

        <div class="form-actions" style="text-align:center; margin-top:2rem;">
          <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Save Changes</button>
          <a href="{% url 'core:my_listings' %}" class="btn-secondary">Cancel</a>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
