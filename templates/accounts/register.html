<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }
        form label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .link {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .helptext {
            font-size: 12px !important;
            color: #555;
        }
        .errorlist {
            font-size: 12px;
            color: red;
            list-style: none;
            padding: 0;
}
    </style>
</head>
<body>
<div class="container">
    <h2>Create Account</h2>
    <form method="POST">
        {% csrf_token %}
        <!-- If you are using Django forms: -->
        {{ form.as_p }}

        <!-- If you are writing raw HTML inputs instead: -->
        <!--
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="password1">Password</label>
        <input type="password" name="password1" id="password1" required>

        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" id="password2" required>
        -->

        <button type="submit">Register</button>
    </form>
    <div class="link">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
</div>
</body>
</html>
